<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge #3</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    <header>Add to the To-Do List</header>
    <div id="task-div">
        <label>Task:</label>
        <input type="text" id="task" placeholder="Type Here!"/>
        <label>Location:</label>
        <input type="text" id="location" placeholder="Type Here!"/>
        <button id="submit-button">Submit</button>
    </div>
    <h2>Current Task(s):</h2>
    <table id="tableWrapper">
        <thead>
            <tr>
                <th>Task</th>
                <th>Location</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tasksTableBody"></tbody>
    </table>
</body>
</html>
